<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists tags</title>
	<link href="C:\Users\UMAR\Downloads\insta icon.jpg" rel="icon">
</head>
<body>
<!--unorder lists-->
<ul type="square"><!--types are (circle,square,default is disc)-->

<li>List 1</li> <!--li=list items-->
<li>List 1</li>
<li>List 1</li>
<li>List 1</li>
<li>List 1</li>   
	
</ul>

<!-- order lists -->
<ol type="I">   <!-- types are(a,A,i,I,default is 1)  -->
<li>one</li> 
<li>two</li>
<li>three</li>
<li>four</li>
<li>five</li>
</ol>

<!-- description list -->
<dl>
	<dt>Tea</dt><!-- description term -->
	<dd>hot tea</dd><!-- description data -->
	<dd>ice tea</dd>
</dl>
<dl>
	<dt>Coffe</dt>
	<dd>hot</dd>
	<dd>ice</dd>
</dl>

</body>
</html>
