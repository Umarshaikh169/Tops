<!-- Q1 :- Calculate subtotal price of Quantity in javascript. -->
<!-- A1 :- -->
	<label>Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <br><br>

    <label>Price per unit:</label>
    <input type="number" id="price" min="0.01" step="0.01" value="1.00">
    <br><br>

    <p>Subtotal: $<span id="subtotal">1.00</span></p>

     <script>
        // Getting quantity and price input elements
        var quantityInput = document.getElementById("quantity");
        var priceInput = document.getElementById("price");

        // Add event listeners to the input fields
        quantityInput.addEventListener("input", updateSubtotal);
        priceInput.addEventListener("input", updateSubtotal);

        // Function for update the subtotal based on quantity and price
        function updateSubtotal() {
            // Get the quantity and price values
            var quantity = quantityInput.value;
            var price = priceInput.value;

            // Calculate the subtotal
            var subtotal = quantity * price;

            // Update the subtotal element with the calculated value
            var subtotalElement = document.getElementById("subtotal");
            subtotalElement.textContent = subtotal.toFixed(2);

            // textcontent is method used to get or set html element textcontent.
            // tofixed is a method convert number to a string.
        }
    </script>

		<!-- 
		=> 5 > 4: This expression is true because 5 is greater than 4.
		=> "apple" > "pinapple" : This expression is false because when comparing strings, JavaScript compares their character codes. In this case, the first characters "a" in "apple" and "p" in "pineapple" are compared, and "p" has a greater character code than "a".
		=> "2" > "12" : This expression is true because when comparing strings, JavaScript compares character by character. In this case, the comparison starts with "2" and "1". Since "2" is greater than "1", the expression is true.
		=> undefined == null: This expression is true in JavaScript because undefined and null are loosely equal.
		=> undefined === null: This expression is false because === is the strict equality operator in JavaScript, which checks both value and type. undefined and null have different types, so they are not strictly equal.
		=> null == "\n0\n": This expression is false because null is not equal to the string "\n0\n". The == operator does not perform type coercion here because one operand is null.
		=> null === +"\n0\n": This expression is true. +"\n0\n" converts the string "\n0\n" to a number, which results in 0. Then, the strict equality comparison (===) between null and 0 is true because they have the same value and type.
 -->
