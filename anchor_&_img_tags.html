<!DOCTYPE html>
<html>

	<title>Anchor and img tags</title>

<body>
<!-- This is comment-->
<!-- For comments ctrl,/ is a short key -->


<!-- This img tag provides a simple image to our web page. -->

<!--The a tag is used for provide a link.It provides ways to open up second page.-->

<!-- In here we provide a image a link so you can get to the next page. -->
<a href="https://code.visualstudio.com" ><img src=https://user-images.githubusercontent.com/674621/71187801-14e60a80-2280-11ea-94c9-e56576f76baf.png height="50px" width="50px"></a><b>Image with a link</b><br>

<!-- Getting a image from our files -->
<img src="C:\Users\UMAR\Downloads\wp.jpg" height="150px" width="300px">Image from our computer.
