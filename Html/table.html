<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>College Registraion Form</title>
	<link href="https://www.careerpath.info/thumbs/0x70/100/0/1njcn2.png" rel="icon">
</head>
<body>
<center>	
  <form action="example.html">  

	<table border="1" cellspacing="10px" cellpadding="5px" >

		<tr>
			<th colspan="2">College Registraion Form</th>
		</tr>

		<tr>
			<td>Name:</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Age</td>
			<td><input type="number" min="0" name=""></td>
		</tr>

		<tr>
			<td>Father's Name</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Mother's Name</td>
			<td><input type="text" name=""></td>
		</tr>

		<tr>
			<td>Date of birth</td>
			<td><input type="date" name=""></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender">Male
			    <input type="radio" name="gender">Female
			</td>
		</tr>

		<tr>
			<td>Languages You know</td>
			<td>
				<input type="checkbox" name="">Hindi
				<input type="checkbox" name="">Gujarati
				<input type="checkbox" name="">English
				<input type="checkbox" name="">Tamil
			    <input type="checkbox" name="">Urdu
			</td>
		</tr>

		<tr>
			<td>
				Date & time you register this form
			</td>
			<td>
				<input type="datetime-local" name="">
			</td>
		</tr>

		<tr>
			<td>Country</td>
			<td>
				<select>
					<option hidden="">select your country</option>
					<option>India</option>
					<option>Geremany</option>
					<option>France</option>
					<option>Canada</option>
				</select>
			</td>
		</tr>
			
		<tr>
			<td>
				Email
			</td>
			<td>
				<input type="email" name="">
			</td>
		</tr>

		<tr>
			<td>
				Password
			</td>

			<td>
				<input type="password" name="">
			</td>
		</tr>

		<tr>
			<td>
				Address
			</td>
			<td>
				<textarea rows="3" cols="45"></textarea>
			</td>
		</tr>

		<tr>
			<td>
				Upload a image or file:
			</td>
			<td>
				<input type="file" name="">
			</td>
		</tr>

	</table>
		
				<input type="submit" name="">
				<input type="reset" name="">
  </form>			
		
</body>
</html>
